services:
  # Dex - Lightweight OAuth/OIDC Provider for development
  dex:
    image: ghcr.io/dexidp/dex:v2.37.0
    container_name: rfd-dex
    ports:
      - "5556:5556"
    volumes:
      - ./dev/dex-config.yaml:/etc/dex/config.yaml:ro
    command: ["dex", "serve", "/etc/dex/config.yaml"]
    networks:
      - rfd-dev

networks:
  rfd-dev:
    driver: bridge
